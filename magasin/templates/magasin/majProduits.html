{% extends './base.html' %}



{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Add new Product </h2>
          </div>
          <div class="card-body">
            <form method="post" class="form">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">
                Add  </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

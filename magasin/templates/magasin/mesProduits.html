{% extends './base.html' %}

{% block title %} Product Catalog {% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="display-4 fw-bold mb-0">our product </h1>
        <a href="{% url 'addproduct' %}" class="btn btn-danger">Add Product</a>
      </div>
      <hr class="my-4">
    </div>
  </div>
  
  <div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img class="card-img-top product-image" src="/media/{{product.img}}" alt="{{ product.libellé }}">
        
        <div class="card-body">
          <h5 class="card-title fw-bold text-center">{{ product.libellé }}</h5>
          <p class="card-text text-center">{{ product.description }}</p>
          <div class="d-grid">
            <a href="{% url 'produit_detail' product.id %}" class="btn btn-primary btn-block">More information >></a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>
  
</div>

{% endblock %}


{% block styles %}
<style>
  .product-image {
    height: 200px;
    object-fit: cover;
  }
  .card {
    border: none;
    transition: all 0.3s ease;
  }
  .card:hover {
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    transform: translateY(-5px);
  }
  .card-title {
    font-size: 1.2rem;
    font-weight: bold;
  }
  .card-text {
    font-size: 0.9rem;
    color: #666;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
    transform: translateY(-2px);
  }
</style>
{% endblock %}

{% extends './base.html' %}
{% block content %}

<div class="container">
  <h1 class="display-4 mb-4 fw-bold text-center">List of categories</h1>
  
  <center><a href="{% url 'addcategorie' %}" class="mb-4 btn btn-danger btn-right">Add Categorie</a></center>

  <div class="my-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for category in categories %}
      <div class="col">
        <div class="card">
          <div class="card-body">
            
            <h5 class="card-title"> <a href="{% url 'categorie_detail' category.id %}"class="text-dark">{{ category.name }}</a></h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<style>
.card {
  opacity: 0;
  animation: fade-in 1s ease-out forwards;
}

@keyframes fade-in {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}
.btn-right {
    margin-right: 10px;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}


.card-title {
    font-size: 1.5rem;
}
.card-body {
    padding: 10px;
}


.card-text {
  font-size: 1rem;
  margin-bottom: 0.5rem;
}

.btn-info {
    background-color: rgb(235, 235, 241);
}

.btn-info:hover {
    background-color: rgb(26, 109, 142);
    border-color: rgb(116, 199, 237);
}


</style>

{% endblock %}

{% extends './base.html' %}

{% block content %}
    <div class="col-md-12 text-center">
        <h2 class="display-4 mb-4 fw-bold text-center">Supprimer la commande {{ commande.id }}</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">
            Êtes-vous sûr de vouloir supprimer cette commande ?
        </div>
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'commande_detail' commande.id %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
